<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    
    <!-- Ранняя установка темы -->
    <script>
        // Минимальный скрипт для предотвращения мигания
        (function() {
            // Проверяем сохраненную тему
            const savedTheme = localStorage.getItem('theme');
            let theme;
            
            if (savedTheme) {
                theme = savedTheme;
            } else {
                // Используем системную тему
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                theme = prefersDark ? 'dark' : 'light';
                localStorage.setItem('theme', theme);
            }
            
            // Устанавливаем тему СРАЗУ
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>
    <div class="container">
        <!-- Шапка с кнопкой возврата -->
        <div class="header">
            <h1>Вход</h1>
            <div class="header-buttons">
                <a href="{{ url_for('index') }}" class="btn-back">На главную</a>
            </div>
        </div>
        
        <!-- Flash messages -->
        <div class="flash-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        
        <form method="POST" style="max-width: 400px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px;">
            <input type="text" name="username" placeholder="Имя" required class="input-style">
            <input type="password" name="password" placeholder="Пароль" required class="input-style">
            <button type="submit" class="btn-primary">Войти</button>
        </form>
        
        <p class="text-center">
            <a href="{{ url_for('register') }}" class="theme-link">Нет аккаунта? Регистрация</a>
        </p>
    </div>
    
    <!-- Подключение скрипта темы -->
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    
    <script>
        // Автоматическое скрытие сообщений через 5 секунд
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.classList.add('fade-out');
                    setTimeout(() => alert.remove(), 500);
                }, 5000);
            });
        });
    </script>
</body>
</html>
